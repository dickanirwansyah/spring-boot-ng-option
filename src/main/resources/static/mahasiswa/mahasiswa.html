<div class="page-header" ng-controller="mahasiswaCtrl">
    <h3>{{ message }}</h3>
    <div class="table-responsive col-md-6">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Jurusan</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="mahasiswa in ctrl.getAllMahasiswa()">
                    <td>{{ $index + 1}}</td>
                    <td>{{ mahasiswa.name }}</td>
                    <td>{{ mahasiswa.jurusan.name }}</td>
                    <td>
                        <button type="button" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Jurusan</th>
                    <th>Option</th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
