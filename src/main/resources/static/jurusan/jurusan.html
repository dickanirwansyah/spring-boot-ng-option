<div ng-controller="jurusanCtrl">
    <div class="table-responsive col-md-6">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Active</th>
                <th>Opsi</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="jur in jurusans">
                <td>{{ $index + 1 }}</td>
                <td>{{ jur.name }}</td>
                <td>{{ jur.active }}</td>
                <td>
                    <button class="btn btn-primary" ng-click="updateInit(jur)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Active</th>
                <th>Opsi</th>
            </tr>
            </tfoot>
        </table>
    </div>
    <div class="col-md-5">
        <form ng-submit="saveJurusan()">
        <div class="form-group">
            <label>Name : </label>
            <input type="text" class="form-control" placeholder="name" ng-model="jurusan.name">
        </div>
        <div class="form-group">
            <label>Active : </label>
            <select class="form-control" ng-model="jurusan.active"
            ng-options="act.active as act.active_name for act in activeList">
                <option value="">--Pilih Salah Satu--</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                Simpan
            </button>
        </div>
        </form>
    </div>
</div>
